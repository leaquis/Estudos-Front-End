<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qaul é o seu nome? ')
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras <br/>`)

        document.writeln(`Seu nome em letras maiusculas fica ${nome.toUpperCase()} <br/>`)

        document.writeln(`E em letras minusculas fica ${nome.toLowerCase()} <br/>`)
    </script>
</body>
